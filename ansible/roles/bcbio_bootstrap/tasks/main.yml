---
- name: Update bcbio_vm code
  hosts: frontend*
  sudo: false
  tasks:
    - name: Upgrade bcbio-vm wrapper code
      shell: >
        bcbio_vm.py upgrade --wrapper
        >/tmp/bcbio-wrapper.log 2>&1
      args:
        executable: /bin/bash
      async: 18000
      poll: 30

    - command: "tail -100 /tmp/bcbio-wrapper.log"
      register: bcbio_vm_wrapper_debug

    - debug: var=bcbio_vm_wrapper_debug.stdout_lines

- name: Update bcbio_vm tools
  hosts: all
  sudo: false
  tasks:
    - name: install collectl for run stats
      apt: name=collectl state=present
      sudo: true

    - name: Upgrade bcbio-vm docker container with tools
      shell: >
        bcbio_vm.py upgrade --tools
        >/tmp/bcbio.log 2>&1
      args:
        executable: /bin/bash
      register: bcbio_vm_doupgrade
      async: 18000
      poll: 30

    - command: "tail -100 /tmp/bcbio.log"
      register: bcbio_vm_debug

    - debug: var=bcbio_vm_debug.stdout_lines